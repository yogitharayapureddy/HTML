<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div</title>
</head>
<body>
	<div style="height: 1000px;width: 1000px;background-color: black;">
		<div style="height:1000px;width: 500px;background-color: blue;float: left;">
			<div style="height:1000px;width:250px;background-color:green;float:left">
				<div style="height:300px;width:250px;background-color:yellow"></div>
				<div style="height:400px;width:250px;background-color:darkblue;">
					<div style="height:400px;width:125px;background-color:olive;float: left;"></div>
					<div style="height:400px;width:125px;background-color:violet;float: right;"></div>

				</div>
				<div style="height:300px;width:250px;background-color:lightblue;"></div>

			</div>
			<div style="height:1000px;width:250px;background-color:red;float:right">
				<div style="height:200px;width:250px;background-color:palevioletred;"></div>
				<div style="height:300px;width:250px;background-color:rosybrown;">
					<div style="height:300px;width:125px;background-color:gainsboro;float: left;"></div>
					<div style="height:300px;width:125px;background-color:saddlebrown;float: right;"></div>

				</div>
				<div style="height:500px;width:250px;background-color:indianred;">
					<div style="height:500px;width:125px;background-color:chocolate;float: left;"></div>
					<div style="height:500px;width:125px;background-color:plum;float: right;"></div>
				</div>

			</div>

		</div>
		<div style="height:1000px;width:500px;background-color:pink;float: right;">
			<div style="height:500px;width:500px;background-color:teal;">
				<div style="height:500px;width:250px;background-color:khaki;float: left;"></div>
				<div style="height:500px;width:250px;background-color:cyan;float: right;"></div>
			</div>
			<div style="height:500px;width:500px;background-color:indigo;">
				<div style="height:500px;width:100px;background-color:honeydew;float: left;"></div>
				<div style="height:500px;width:250px;background-color:mistyrose;float: left;"></div>
				<div style="height:500px;width:150px;background-color:peru;float: right;">
					<div style="height:250px;width:150px;background-color:thistle;"></div>
					<div style="height:250px;width:150px;background-color:rebeccapurple;"></div>

				</div>


					
				</div>

			</div>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list</title>
</head>
<body>
	<h1>Ordered List</h1>
	<ol>
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>
	</ol>
	<h1>Unordered List</h1>
	<ul>
		<li>Apple</li>
		<li>Mango</li>
		<li>Orange</li>
	</ul>
	<h1>Description List</h1>
	<dl>
		<dt>Vegetables</dt>
		<dd>Carrot</dd>
		<dd>potato</dd>
		<dd>Beetroot</dd>
	</dl>
	<dl>
		<dt>Languages</dt>
		<dd>C</dd>
		<dd>C++</dd>
		<dd>Java</dd>
   </dl>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div 7</title>
</head>
<body>
	<div style="height: 1000px;width:1000px;background-color: black;">
		<div style="height: 500px;width:1000px;background-color: blue;">
			<div style="height:500px;width: 500px;background-color: pink;float: left;"></div>
			<div style="height:500px;width: 500px;background-color: yellow;float: right;"></div>
		</div>
		<div style="height: 500px;width:1000px;background-color: red;">
			<div style="height:500px;width: 500px;background-color: olive;float: left;">
				<div style="height:500px;width: 250px;background-color: beige;float: left;"></div>
				<div style="height:500px;width: 250px;background-color: chocolate;float: right;">
					<div style="height:250px;width: 250px;background-color: goldenrod;"></div>
					<div style="height:250px;width: 250px;background-color: cornflowerblue;"></div>
				</div>
			</div>
			<div style="height:500px;width: 500px;background-color: orange;float: right;">
				<div style="height:500px;width: 250px;background-color: maroon;float: left;"></div>
				<div style="height:500px;width: 250px;background-color: khaki;float: right;">
					<div style="height:250px;width: 250px;background-color: firebrick;"></div>
					<div style="height:250px;width: 250px;background-color: gray;"></div>
				</div>
			</div>
		</div>
	</div>


</body>

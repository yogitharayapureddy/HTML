<!DOCTYPE html>
<html>
<head>

<body>
	<div style="height: 1000px;width: 1000px;background-color: black;">

			</div>


		</div>
		<div style="height: 1000px;width: 700px;background-color: blue;float: right;">

					</div>
			<div style="height: 250px;width: 350px;background-color: maroon;"></div>

			</div>

				<div style="height: 150px;width: 350px;background-color: yellow;">

					<div style="height: 150px;width: 175px;background-color: linen;float: right;"></div>
				</div>
				<div style="height: 200px;width: 350px;background-color: revert;"></div>

					<div style="height: 150px;width: 175px;background-color:silver;float: right;"></div>
				</div>
			
				
			</div>
		</div>

						<div style="height: 300px;width: 115px;background-color:dimgrey;float: right;"></div>
					</div>

						<div style="height: 150px;width: 350px;background-color:firebrick;">
							<div style="height: 150px;width: 175px;background-color:cornflowerblue;float: left;"></div>
							<div style="height: 150px;width: 175px;background-color:mediumslateblue;float: right;"></div>
						</div>
					</div>
				</div>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	Div in HTML</title>
</head>
<body>
	<h1>Horizontal Layout</h1>
	<div style="height :400px;width:600px; background-color: blue">
		<div style="height:200px;width:600px;background-color: lightgreen"></div>
		<div style="height:200px;width:600px;background-color:forestgreen;"></div>
	</div>
	<h1>Vertical Layout</h1>
	<div style="height :400px;width:600px; background-color: olivedrab;">
		<div style="height:400px;width:200px;background-color: cadetblue;float: left;"></div>
		<div style="height:400px;width:200px;background-color: lightblue;float: left;"></div>
		<div style="height:400px;width:200px;background-color: steelblue;float: right;"></div>
	</div>


</body>
</html>

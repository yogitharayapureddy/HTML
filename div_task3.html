<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div</title>
</head>
<body>
	<div style="height:1000px;width: 1000px;background-color: black;">
		<div style="height: 1000px;width: 500px;background-color: blue;float: left;">
			<div style="height: 500px;width:500px;background-color:green;">
				<div style="height:500px;width:250px;background-color:brown;float: left;"></div>
				<div style="height:500px;width:250px;background-color:lightblue;float: right;"></div>
			</div>
			<div style="height: 500px;width:500px;background-color:orange;">
				<div style="height: 500px;width:200px;background-color:violet;float:left">
					<div style="height:250px;width:200px;background-color:goldenrod;"></div>
					<div style="height:250px;width:200px;background-color:lightpink;"></div>
				</div>
				<div style="height: 500px;width:300px;background-color:darkgray;float:right"></div>
			</div>

		</div>
		<div style="height: 1000px;width: 500px;background-color: red;float: right;">
			<div style="height: 1000px;width: 250px;background-color: yellow;float: left;"></div>
			<div style="height: 1000px;width: 250px;background-color: palegreen;float: right">
				<div style="height:800px;width: 250px;background-color: pink;"></div>
				<div style="height:200px;width: 250px;background-color: beige;"></div>
			</div>

		</div>

	</div>


</body>
</html>
